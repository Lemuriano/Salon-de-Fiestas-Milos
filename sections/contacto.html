    <Main>
        <h1>Comunicate con nosotros</h1>
        <section class="contact">
            <img src="../images/contacto.jpg" class="contact__img" alt="niños fiesta">
            <div>
                <form>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                    <br>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido">
                    <br>
                    <label for="nombre">Telefono</label>
                    <input  type="tel" name="numero de telefono">
                    <br>
                    <label for="mensaje">Dejanos tu mensaje</label>
                    <br>
                    <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
                    <br>
                    <label for="select-conocer">Como nos conociste?</label>
                    <select name="select-conocer">
                        <option value="redes">Redes Sociales</option>
                        <option value="fiesta">Estuve en una fiesta</option>
                        <option value="companiero">Compañero hijo/a</option>
                        <option value="conocer">Conocia el salon</option>
                      </select>
                    <div>Acepta términos y condiciones</div>
                    <input type="checkbox" name="acepta" value="1"/>
                    <br>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </Main>
